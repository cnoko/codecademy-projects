<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" minlength="3" name="animal-1" id="animal-1" placeholder="cat" required>
        <br>
        <label for="animal-2">Another animal:</label>
        <input type="text" minlength="3" id="animal-2" name="animal-2" placeholder="dog" required>
        <br>
        <label for="animal-3">More animal</label>
        <input type="text" name="animal-3" id="animal-3"  minlength="3"  placeholder="fish" maxlength="20" required>
        <br>
        <label for="adj-1">Adjective</label>
        <input type="text" id="adj-1" minlength="3" placeholder="awesome" maxlength="20" name="adj-1" required>
        <br>
        <label for="verb-1">Verb</label>
        <input type="text" minlength="3" maxlength="20" placeholder="play" name="verb-1" id="verb-1" required>
        <br>
        <label for="num-1">Number</label>
        <input type="number" placeholder="1" name="num-1" id="num-1" max="9999999999" required>
        <br>
        <span>Yes or No</span>
        <br>
        <input type="radio" name="answer" id="yes" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" name="answer" id="no" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed</label>
        <select id="speed" name="speed" required>
          <option value="fastest">Extreme fast</option>
          <option value="faster">Faster</option>
          <option value="fast">fast</option>
          <option value="normal" selected>Normal</option>
          <option value="slow">Slow</option>
          <option value="slower">Slower</option>
          <option value="slowest">Extreme slow</option>
        </select>
        <br>
        <label for="quote">Motivational Quote</label>
        <input type="text" list="quote-choices" name="quote" minlength="3" placeholder="winner gets ice cream" required>
        <datalist id="quote-choices">
          <option value="winner gets ice cream"></option>
          <option value="winner gets chocolate"></option>
          <option value="winner gets jelly"></option>
        </datalist>
        <br>
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="8" cols="40" required minlength="3" placeholder="Your message"></textarea>
        <br>
        <input type="submit" value="Form My Story">
      </form>
    </section>
  </body>
</html>
